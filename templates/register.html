{% extends "layout.html" %} {% block title %}Luo tunnus - TechTori{% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/login.css" />
{% endblock %} {% block content %}
<h1>Rekisteröidy</h1>
<hr />
<form method="post" action="/register">
  <div class="form-group">
    <label for="username">Käyttäjätunnus:</label>
    <input
      type="text"
      id="username"
      name="username"
      minlength="3"
      maxlength="20"
      pattern=".{3,20}"
      title="Käyttäjätunnuksen tulee olla 3-20 merkkiä pitkä."
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Salasana:</label>
    <input
      type="password"
      id="password"
      name="password"
      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
      title="Salasanan tulee olla vähintään 8 merkkiä ja sisältää kirjaimia sekä numeroita."
      required
    />
  </div>
  <div class="form-group">
    <label for="password_confirm">Vahvista salasana:</label>
    <input
      type="password"
      id="password_confirm"
      name="password_confirm"
      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
      title="Salasanan tulee olla vähintään 8 merkkiä ja sisältää kirjaimia sekä numeroita."
      required
    />
  </div>
  <button type="submit" class="btn">Rekisteröidy</button>
</form>
<p class="register-link">
  <strong>Onko sinulla jo tili?</strong>
  <a href="/login" class="link">Kirjaudu</a>
</p>
{% endblock %}
