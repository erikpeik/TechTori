{% extends "layout.html" %} {% block title %}Luo tunnus - TechTori{% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/login.css" />
{% endblock %} {% block content %}
<h1>Rekisteröidy</h1>
<hr />
<form method="post" action="/register">
  <div class="form-group">
    <label for="username">Käyttäjätunnus:</label>
    <input type="text" id="username" name="username" required />
  </div>
  <div class="form-group">
    <label for="password">Salasana:</label>
    <input type="password" id="password" name="password" required />
  </div>
  <div class="form-group">
    <label for="password_confirm">Vahvista salasana:</label>
    <input
      type="password"
      id="password_confirm"
      name="password_confirm"
      required
    />
  </div>
  <button type="submit" class="btn">Rekisteröidy</button>
</form>
<p class="register-link">
  <strong>Onko sinulla jo tili?</strong>
  <a href="/login" class="link">Kirjaudu</a>
</p>
{% endblock %}
